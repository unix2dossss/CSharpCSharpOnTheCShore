<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visits - VBHA650</title>
    <script src="vbha650.js" defer="defer"></script>
  </head>
  <body>
    <div
      style="background-color: lightgray; color: black; border: 1px dotted black; padding: 10px;"
    >
      <h3 style="font-size: xx-large;">Visit Log</h3>
      <div id="graph-container" style="width: 100%; height: 400px;"></div>
      <table style="width: 100%; margin-top: 15px;">
        <tbody>
          <tr>
            <td id="start-date" style="text-align: left; font-size: x-large;"></td>
            <td id="end-date" style="text-align: right; font-size: x-large;"></td>
          </tr>
        </tbody>
      </table>
      <table style="margin-top: 18px;">
        <tbody>
          <tr style="padding: 5ex">
            <td style="font-size: x-large;">Legend:</td>
            <td>
              <hr
                style="background-color: red; width: 10ex; height: 3px; border: none;"
              />
            </td>
            <td style="color: red; font-size: x-large;">Visits</td>
            <td>
              <hr
                style="background-color: green; width: 10ex; height: 3px; border: none;"
              />
            </td>
            <td style="color: green; font-size: x-large;">Unique visits</td>
          </tr>
        </tbody>
      </table>
      <p id="visit-data-points" style="font-size: medium; text-align: center; margin-bottom: 0;"></p>
      <p id="unique-data-points" style="font-size: medium; text-align: center; margin-top: 0;"></p>
      
    </div>
  </body>
</html>
