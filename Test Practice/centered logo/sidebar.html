<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal SPA with Logo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>


    <!-- NAVIGATION BAR -->
    <nav>
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <a href="#" onclick="navigate('home')">Home</a>
            <a href="#" onclick="navigate('about')">About</a>
        </div>
    </nav>



    <!-- MAIN  -->

    <main>
        <section id="home" class="page">Welcome to the Home Page!</section>
        <section id="about" class="page" style="display:none;">About Us Page</section>
    </main>



</body>
</html>
