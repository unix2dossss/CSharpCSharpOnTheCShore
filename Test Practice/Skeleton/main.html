<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal SPA with Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <a href="#" onclick="navigate('home')">Home</a>
            <a href="#" onclick="navigate('about')">About</a>
            <a href="#" id="login-logout" onclick="toggleLogin()">Login</a>
        </div>
    </nav>

    <!-- MAIN -->
    <main>
        <section id="home" class="page">
            <div class="home-content">
                <img src="logo.png" style="height: 45vh;" />
                <h1>NZSL</h1>
            </div>
        </section>

        <section id="about" class="page" style="display:none;">
            <h1>About Us Page</h1>
        </section>

        <section id="login" class="page" style="display:none;">
            <div id="login-form">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button onclick="login()">Login</button>
            </div>
            <div id="welcome-message" style="display:none;">
                <h2>Welcome, <span id="user"></span>!</h2>
                <button onclick="logout()">Logout</button>
            </div>
            <p id="login-message"></p>
        </section>
    </main>

</body>
</html>
