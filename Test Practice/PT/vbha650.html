<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPSCI335</title>
    <link rel="stylesheet" href="vbha650.css" />
    <script src="vbha650.js" defer></script>
    <link rel="icon" href="https://cws.auckland.ac.nz/Qz2021JGC/logo192.png" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav>
      <div class="navbar">
        <img src="logo.png" alt="Logo" class="logo" />
        <a href="#" onclick="navigate('home')">Daily Case Data</a>
        <a href="#" onclick="navigate('extendtable')">Odatalink</a>
        <a href="#" onclick="navigate('about')">search grid</a>
        <a href="#" onclick="navigate('guestbook')">comment</a>
        <a href="#" id="login-logout" onclick="toggleLogin()">Login</a>
      </div>
    </nav>
    <!-- MAIN -->
    <main>
      <section id="home" class="page">
        <div class="home-content">
            <div>
                <h1>Daily Case Data</h1></br>
            </div>
            <div>
                <p id="version"></p>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Case Count</th>
                        </tr>
                    </thead>
                    <tbody id="case-data">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
      </section>

      <section id="extendtable" class="page">
        <div class="home-content">
            <div>
                <h1>Daily Case Data</h1></br>
            </div>
            <div>
              <table>
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Destination</th>
                  </tr>
                </thead>
                <tbody id="odata_table">
                </tbody>
              </table>
            </div>
        </div>
      </section>

      <section id="about" class="page" style="display: none">
        <h1>About Us Page</h1>
        <div class="nzsl-content">
          <div class="page-headings">
              <h3>NZSL</h3>
          </div>
          <div class="nzsl-container">
              <input type="text" id="nzsl-search-bar" placeholder="Search NZSL...">
              <div class="grid-container" id="sign-results">
              </div>
          </div>
        </div>
      </section>

      <section id="guestbook" class="page" style="display: none">
        <div class="guest-book-content">
          <div class="page-headings">
              <h3>Guest Book</h3>
          </div>
          <div class="guest-book-container">
              <textarea id="comment-input" placeholder="Write your comment..." rows="4"></textarea>
              <p id="comment-message" style="color: red; margin-bottom: 15px;"></p>
              <button id="post-comment-button">Post Comment</button>

              <div class="recent-comments">
                  <h3>Recent Comments</h3>
                  <div class="comment-card">
                      <div class="comment-details">
                          <iframe id="comments-iframe" src="https://cws.auckland.ac.nz/nzsl/api/Comments" frameborder="0"></iframe>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </section>

      
      <section id="login" class="page" style="display: none">
        <div id="login-form">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          /><br />
          <button onclick="login()">Login</button>
        </div>
        <div id="welcome-message" style="display: none">
          <h2>Welcome, <span id="user"></span>!</h2>
          <button onclick="logout()">Logout</button>
        </div>
        <p id="login-message"></p>
      </section>
    </main>
  </body>
</html>
