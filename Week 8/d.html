<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert(square4(3));

        const pi = 3.142;
        const square = (x) => {
            return x*x;
        } // arrow function expression

        const square2 = (x) => x*x; // arrow function expression

        const square3 = function (n) { return n*n; } // function expression

        function square4(n) { return n*n; } // classic function

        alert(square2(3));
    </script>
</head>
<body>
    <h1>Functions</h1>
</body>
</html>
